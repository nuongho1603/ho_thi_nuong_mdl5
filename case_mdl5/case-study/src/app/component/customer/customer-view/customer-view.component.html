<div *ngIf="customer">
  <span style="color: cadetblue;">
    <p> name:{{customer.name}}</p>
    <h6> dateOfBirth:{{customer.dateOfBirth}}</h6>
    <h6>gender:{{customer.gender}}</h6>
    <h6> idCard:{{customer.idCard}}</h6>
    <h6>phoneNumber:{{customer.phoneNumber}}</h6>
    <h6>email:{{customer.email}}</h6>
    <h6> address:{{customer.address}}</h6>
    <h6>customerType: <b> {{customer.customerType.name}} </b></h6></span></div>
