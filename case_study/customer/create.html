<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{layout::header}"></div>

<div align="center">
    <form action="/customer/save" method="post" th:object="${customerDto}"  th:charset="utf-8" >
        <caption>
            <p style="color: darkolivegreen"> <b>EDIT CUSTOMER </b></p>
        </caption>
        <table class="table-success" border="3">
            <input type="hidden" th:field="*{id}">
            <tr>
                <th> <label th:for="name" style="color: darkolivegreen"> Name: </label></th>
                <td class="table-secondary" >
                    <input type="text" th:field="*{name}">
                    <h6 th:errors="*{name}" style="color: red"></h6>
                </td>
            </tr >
            <tr>
                <th> <label th:for="dateOfBirth" style="color: darkolivegreen"> Date Of Birth: </label></th>
                <td>
                    <input type="date" th:field="*{dateOfBirth}">
                    <h6 th:errors="*{dateOfBirth}" style="color: red"></h6>
                </td>
            </tr>
            <tr>
                <th><label th:for="gender" style="color: darkolivegreen"> Gender: </label></th>
                <td style="color: darkolivegreen">
                    <input type="text" th:field="*{gender}">
                    <h6 th:errors="*{gender}" style="color: red"></h6>
                </td>
            </tr>
            <tr>
                <th><label th:for="idCard" style="color: darkolivegreen"> ID Card: </label></th>
                <td>
                    <input type="text" th:field="*{idCard}">
                    <h6 th:errors="*{idCard}" style="color: red"></h6>
                </td>
            </tr>
            <tr>
                <th><label th:for="phoneNumber" style="color: darkolivegreen"> Phone Number: </label></th>
                <td>
                    <input type="text" th:field="*{phoneNumber}">
                    <h6 th:errors="*{phoneNumber}" style="color: red"></h6>
                </td>
            </tr>
            <tr>
                <th><label th:for="email" style="color: darkolivegreen"> Email: </label></th>
                <td>
                    <input type="text" th:field="*{email}">
                    <h6 th:errors="*{email}" style="color: red"></h6>
                </td>
            </tr>
            <tr class="table-dark">
                <th><label th:for="address" style="color: darkolivegreen"> Address: </label></th>
                <td>
                    <input type="text" th:field="*{address}">
                    <h6 th:errors="*{address}" style="color: red"></h6>
                </td>
            </tr>
            <tr>
                <th><label th:for="customerType" style="color: darkolivegreen"> Customer Type: </label></th>
                <td>
                    <select th:field ="*{customerType}" style="color: darkolivegreen">
                        <option th:each="item : ${customerTypes}" th:value="${item.id}" th:text="${item.name}"></option>
                    </select>
                </td>
            </tr>
            <tr class="table-danger">
                <td colspan="2" align="center">
                    <input type="submit" STYLE="background: darkolivegreen" value="Save"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<div th:insert="~{layout::footer}" style="margin: 90px"></div>
</body>
</html>
