<app-header></app-header>
<h3 class="text-center" style="color: cadetblue">DANH SÁCH HỌC SINH CODEGYM</h3>
<button routerLink="/student/create" type="button" class="btn btn-outline-secondary"> Thêm mới </button>
<table class="table table-success table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">Story</th>
    <th scope="col">Class name</th>
    <th scope="col">Edit</th>
    <th  scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let stu of studentList;index as i">
    <th>{{i+1}}</th>
    <td >{{stu.name}}</td>
    <td>{{stu.address}}</td>
    <td>{{stu.story}}</td>
    <td>{{stu.clazz.name}}</td>
    <td>
      <button [routerLink]="['/student/edit',stu.id]" type="submit" class="btn btn-primary"> Edit </button>
    </td>
<td>
  <button (click)="stud = stu" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Delete
  </button>
</td>
  </tr>
  </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
     Bạn có muốn xóa bạn học sinh <span style="color: red"> {{stud.name}} </span> ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="delete(stud.id)" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
