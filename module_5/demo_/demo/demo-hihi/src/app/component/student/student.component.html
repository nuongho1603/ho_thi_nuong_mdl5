<app-header></app-header>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Country</th>
    <th scope="col">Class name</th>
    <th scope="col">Edit</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let stu of studentList;index as i">
    <th scope="row">{{i + 1}}</th>
    <td>{{stu.name}}</td>
    <td>{{stu.country}}</td>
    <td>{{stu.clazz.name}}</td>
    <td>
      <button [routerLink]="['/edit',stu.id]" type="button" class="btn btn-outline-warning">Edit</button>
    </td>
    <td>
      <button (click)="temp = stu" type="button" class="btn btn-danger" data-bs-toggle="modal"
              data-bs-target="#exampleModal">
        Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn chắc chắn muốn xóa <span style="color:red;"> {{temp.name}} ?</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="delete(temp.id)" class="btn btn-primary" data-bs-dismiss="modal">Save changes
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
