
  <h6 style="margin-top: 20px; color: cadetblue"> <b> DICTIONARY </b>  </h6>
<table class="table table-success table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Word</th>
    <th scope="col">View</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let iword of words;index as i">
    <th scope="row">{{i +1}}</th>
    <td>{{iword.word}}</td>
    <td>
      <button [routerLink]="['/view',iword.id]" type="button" class="btn btn-outline-info"> View </button>
    </td>
  </tr>
  </tbody>
</table>
