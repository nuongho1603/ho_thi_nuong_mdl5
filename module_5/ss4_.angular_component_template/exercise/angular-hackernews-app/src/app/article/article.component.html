<div class="card bg-dark text-white">
  <img src="https://topchiase24h.com/wp-content/uploads/2021/03/Anh-anime-dep-21-1024x576.jpg" class="card-img" alt="">
  <div class="card-img-overlay">

<h2>Today's article</h2>
<hr>
<div *ngFor="let art of articles">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>: <app-like></app-like> <app-dislike></app-dislike>
</div>
<hr>
<div>loading
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button style="float: right" (click)="addNewArticle()">Add</button></td>
    </tr>
  </table>
</div>
<hr>
